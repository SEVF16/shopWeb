<header>
  <div class="logo">
    <img src="../assets/img/logo.png" alt="Logo de letras">
  </div>

  <div class="menu-container">
    <input type="checkbox" id="menu-toggle" class="menu-toggle"  (click)="toggleMenu()" [checked]="isMenuOpen" >
    <label for="menu-toggle" class="menu-icon">
      <i class="fa-solid fa-bars fa-xl" style="color: #1b1c1d;"></i>
      Menú
    </label>

    <div class="sidebar"  #sidebarElement [ngClass]="{ 'open': isMenuOpen }">
      <div class="sidebar-menu">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li class="has-submenu">
            <a href="#">Categoría 1</a>
            <ul class="submenu">
              <li><a href="#">Subcategoría 1.1</a></li>
              <li class="has-submenu">
                <a href="#">Subcategoría 1.2</a>
                <ul class="submenu">
                  <li><a href="#">Subcategoría 1.2.1</a></li>
                  <li><a href="#">Subcategoría 1.2.2</a></li>
                </ul>
              </li>
              <li><a href="#">Subcategoría 1.3</a></li>
            </ul>
          </li>
          <li class="has-submenu">
            <a href="#">Categoría 2</a>
            <ul class="submenu">
              <li><a href="#">Subcategoría 2.1</a></li>
              <li><a href="#">Subcategoría 2.2</a></li>
              <li><a href="#">Subcategoría 2.3</a></li>
            </ul>
          </li>
          <li><a href="#">Categoría 3</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Buscar" class="search-input">
    <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i>
  </div>
  <div class="iniciar">
    Login o Register
    <i class="fa-solid fa-chevron-down" style="color: #19191a;"></i>
  </div>
  <div class="cart">
    <i class="fa-solid fa-cart-shopping fa-xl" style="color: #111212;"></i>
  </div>
  <div class="login"></div>
</header>
